<body>

  <!-- ENCABEZADO -->

  <!-- FORMULARIO DE CONTACTO -->
  <section class="estructura_formulario">
    <h2>Formulario de Contacto</h2>
    <form action="#" method="post">
      <!--SECCION PONER NOMBRE-->
      <label>Nombre:</label> <!--LO QUE SE VE-->
      <input type="text" name="nombre" placeholder="Escribí tu nombre"> <!--RELLENO-->
      <!--SECCION PONER EDAD-->
      <label>Edad:</label> <!--LO QUE SE VE-->
      <input type="number" name="edad" placeholder="Tu edad"><!--RELLENO-->
      <!--SECCION PONER OPINION-->
      <label>¿Qué opinás del blog?</label> <!--LO QUE SE VE-->
      <textarea name="opinion" placeholder="Tu opinión..."></textarea><!--RELLENO-->
      <!--SECCION PONER COMENTARIO-->
      <label>¿Querés dejar un comentario, sobre mi Blog?</label> <!--LO QUE SE VE-->
      <textarea name="comentario" placeholder="Tu comentario..."></textarea><!--RELLENO-->
      <!--SECCION MI PREGUNTA-->
      <label>¿Cuál es tu serie o película favorita?</label><!--LO QUE SE VE-->
      <input type="text" name="favorita" placeholder="Escribí tu favorita"><!--RELLENO-->
<!--BOTON DE ENVIAR-->
      <button type="submit" class="boton_enviar">Enviar</button>
    </form>
  </section>
